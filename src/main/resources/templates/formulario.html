<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    
     <!-- Favicons -->
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

<!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">

      <h1 class="logo"><a>Alexandra Torres</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

      
    </div>
  </header><!-- End Header -->
    <div class="container d-flex justify-content-center">
		
		<div class="col-sm-6">
			
			<form th:action="@{/savee}" th:object=${existencia} method="POST">
			     <input th:field="${existencia.id}" type="hidden" id="id"/>
				<div class="card">
					
					<div class="card-header">
						<h2>Ingreso de datos</h2>
					</div>
					<div class="card-body">
						
						
						<div class="form-group" >
							<label>Cantidad</label>
								<input th:field="${existencia.cantidad}" type="text" pattern="[0-9]+" title="Se permite solo numeros" class="form-control places-holder"  required/>
						</div>
						<div class="form-group">
							<label>ID Producto</label>
							<input th:field="${existencia.idProducto}" type="text" pattern="[0-9]+" title="Se permite solo numeros" class="form-control" required/>
						</div>
						<div class="form-group">
							<label>Fecha De Entrada</label>
							<input th:field="${existencia.fechaEntrega}" type="date"  class="form-control" required/>
						</div>
						<div class="form-group">
							<label>Fecha De Salida</label>
							<input th:field="${existencia.fechaSalida}" type="date" class="form-control" required/>
						</div>
						
					</div>
					<div class="card-footer">
						
						<input type="submit" value="Guardar" class="btn-btn-success">
						<a th:href="@{/listar}" class="btn btn-primary">Cancelar</a>
						
					</div>

					
					
				</div>
				
			</form>
			
		</div>
		
    </div>
</body>
</html>
