<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>VerRegistro</title>
    
    
        <!-- Favicons -->	
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>


<!-- ======= Header ======= -->
  <header id="header">
    <div class="container d-flex align-items-center justify-content-between">

      <h1 class="logo"><a>Alexandra Torres</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

      
    </div>
  </header><!-- End Header -->

    <div class="container">
		
		<a th:href="@{/nuevo}" class="btn btn-primary">Crear</a>
		<a th:href="@{/generarPdf}" class="btn btn-primary">Crear pdf</a>
		
		<br>

		
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cantidad</th>
                    <th>IDproducto</th>
                    <th>Fecha Ingreso</th>
                    <th>Fecha Salida</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="existencia1:${existencia}">
                    <td th:text="${existencia1.id}"></td>
                    <td th:text="${existencia1.cantidad}"></td>
                    <td th:text="${existencia1.idProducto}"></td>
                    <td th:text="${existencia1.fechaEntrega}"></td>
					<td th:text="${existencia1.fechaSalida}"></td>
					<td> 
						<a th:onclick="eliminar([[${existencia1.id}]])" class="btn btn-danger">Elimar</a>
						<a th:href="@{/editar/}+${existencia1.id}"  class="btn btn-warning">Editar</a>
                	</td>
                   
                </tr>
                
            </tbody>
        </table>
    </div>
	<script src="https://code.jquery.com/jquery-3.7.0.js" ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="funciones.js"></script>
</body>
</html>
